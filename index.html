<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Coderr - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #0ff;
            --primary-dark: #0cc;
            --secondary: #f0f;
            --accent: #ff0;
            --dark: #080808;
            --darker: #050505;
            --light: #f0f0f0;
            --gray: #333;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-dark);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        body {
            font-family: 'Rajdhani', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: var(--primary);
            overflow-x: hidden;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Neon Text Effect */
        .neon-text {
            text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 40px var(--primary);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 20px var(--primary);
            }
            to {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary), 0 0 40px var(--primary);
            }
        }

        /* Glitch Text Effect */
        .glitch {
            position: relative;
            color: var(--primary);
            animation: glitch 2s infinite;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: var(--secondary);
            z-index: -1;
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            color: var(--accent);
            z-index: -2;
            animation: glitch-anim2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-anim2 {
            0% { transform: translate(0); }
            20% { transform: translate(3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, 3px); }
            80% { transform: translate(-3px, -3px); }
            100% { transform: translate(0); }
        }

        /* Navbar */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.95);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--light);
            margin: 5px;
            transition: 0.3s;
        }

        /* Hero Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.6rem;
            color: var(--light);
            margin-bottom: 40px;
            max-width: 700px;
        }

        .hero-cta {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transition: 0.5s;
            z-index: -1;
        }

        .hero-cta:hover::before {
            width: 100%;
        }

        .hero-cta:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            transform: translateY(-3px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        /* Section Styling */
        section {
            padding: 80px 0;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .about-image {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), transparent);
            opacity: 0.3;
            z-index: 1;
        }

        .about-image:hover img {
            transform: scale(1.05);
        }

        .about-content {
            color: var(--light);
        }

        .about-content h3 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .about-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }

        .stat-item:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-title {
            color: var(--light);
        }

        /* Skills Section */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .skill-category {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 25px;
            transition: 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .skill-category:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .skill-category h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill-category i {
            font-size: 1.8rem;
        }

        .skill-item {
            margin-bottom: 15px;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .skill-name {
            color: var(--light);
        }

        .skill-level {
            color: var(--primary);
        }

        .skill-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            transition: width 1.5s ease;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .project {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.5s;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.1);
            cursor: pointer;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.2);
            border-color: var(--primary);
        }

        .project-image {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .project:hover .project-image img {
            transform: scale(1.1);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
            opacity: 0;
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project:hover .project-overlay {
            opacity: 1;
        }

        .project-preview {
            color: var(--dark);
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
        }

        .project-preview:hover {
            background: var(--light);
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .project-description {
            color: var(--light);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .project-tag {
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        /* Blog Section */
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .blog-post {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .blog-image {
            height: 200px;
            overflow: hidden;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .blog-post:hover .blog-image img {
            transform: scale(1.1);
        }

        .blog-content {
            padding: 20px;
        }

        .blog-date {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .blog-title {
            font-size: 1.5rem;
            color: var(--light);
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .blog-post:hover .blog-title {
            color: var(--primary);
        }

        .blog-excerpt {
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .blog-read-more {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        .blog-read-more::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--primary);
            transition: 0.3s;
        }

        .blog-read-more:hover {
            color: var(--secondary);
        }

        .blog-read-more:hover::after {
            background: var(--secondary);
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info {
            color: var(--light);
        }

        .contact-info p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: var(--primary);
            transition: 0.3s;
        }

        .contact-method:hover .contact-icon {
            background: var(--primary);
            color: var(--dark);
            transform: scale(1.1);
        }

        .contact-details h4 {
            color: var(--primary);
            margin-bottom: 5px;
        }

        .contact-details p {
            margin: 0;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--light);
            font-family: inherit;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            padding: 12px 30px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px 0 20px;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .footer-about {
            color: var(--light);
            margin-bottom: 20px;
            max-width: 350px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary);
            border-radius: 50%;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-5px);
        }

        .footer-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .footer-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary);
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--light);
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-links a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }

        .footer-links i {
            font-size: 0.8rem;
        }

        .footer-bottom {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--light);
            font-size: 0.9rem;
        }

        .footer-bottom a {
            color: var(--primary);
            text-decoration: none;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
            z-index: 99;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--secondary);
            transform: translateY(-5px);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 80px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 99;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .dark-mode-toggle:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }

        /* Media Queries */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .about-grid, 
            .contact-grid,
            .footer-content {
                grid-template-columns: 1fr;
            }
            
            .about-image {
                height: 300px;
            }
            
            .contact-info {
                order: 2;
            }
            
            .footer-about {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .nav-links {
                position: absolute;
                right: 0;
                top: 70px;
                background: var(--darker);
                flex-direction: column;
                width: 100%;
                align-items: center;
                padding: 30px 0;
                clip-path: circle(0 at 90% -10%);
                transition: 0.5s;
            }
            
            .nav-links.active {
                clip-path: circle(150% at 90% -10%);
            }
            
            .burger {
                display: block;
            }
            
            .burger.active div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .burger.active div:nth-child(2) {
                opacity: 0;
            }
            
            .burger.active div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
            
            .projects-grid,
            .blog-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-method {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-bottom {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* Animation for elements */
        .animate {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .animate.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Theme Switch (Light/Dark Mode) */
        body.light-mode {
            background: #f0f0f0;
            color: #1a1a1a;
        }

        body.light-mode nav {
            background: rgba(255, 255, 255, 0.8);
        }

        body.light-mode nav.scrolled {
            background: rgba(255, 255, 255, 0.95);
        }

        body.light-mode .nav-links a,
        body.light-mode .burger div {
            color: #1a1a1a;
            background-color: #1a1a1a;
        }

        body.light-mode .project,
        body.light-mode .blog-post,
